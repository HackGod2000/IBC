<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Deck of Cards</title>
  <link href="example.css" rel="stylesheet">
  <link href="chatbox.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Ubuntu+Condensed" rel="stylesheet"
    type="text/css">
  <style>
    #table_container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #table {
      width: 750px;
      margin: 0 auto;
      /* background-color: red; */
    }
  </style>
</head>

<body>
  
  <div id="container"></div>


  <!-- <div  style="background-image: url(images/g1.png);position:fixed;width:500px;">dhfuihf
    </div> -->
  <div id='table_container'>
    <img id='table' src="images/g1.png" />
  </div>

  <div id="topbar"></div>

  <!-- Chat box -->
  <div class="wrapper" >
    <div class="chat-box">
      <div class="chat-head">
        <h2 style="padding:0px;">Chat Box</h2>
        <img src="https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_down-16.png" title="Expand Arrow" width="16">
      </div>
      <div class="chat-body"  style="display:none;">
        <div class="msg-insert">
          <div class="msg-send"> Send message </div>
          <div class="msg-receive"> Received message </div>

        </div>
        <div class="chat-text">
          <textarea placeholder="Send" style="overflow-y:hidden;color:black;font-size:15px"></textarea>
        </div>
      </div>
    </div>
  </div>



  <script src="./dist/deck.min.js"></script>
  <script src="example.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function () {
      var arrow = $('.chat-head img');
      var textarea = $('.chat-text textarea');

      arrow.on('click', function () {
        var src = arrow.attr('src');

        $('.chat-body').slideToggle('fast');
        if (src == 'https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_down-16.png') {
          arrow.attr('src', 'https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_up-16.png');
        }
        else {
          arrow.attr('src', 'https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_down-16.png');
        }
      });

      textarea.keypress(function (event) {
        var $this = $(this);

        if (event.keyCode == 13) {
          var msg = $this.val();
          $this.val('');
          $('.msg-insert').append("<div class='msg-send'>" + msg + "</div>");
          return false;
        }
      });

    });
  </script>
</body>

</html>
